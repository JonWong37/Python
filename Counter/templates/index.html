<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Counter</h1>
        <h2>{{session.count}}</h2>
        <div class="buttons">
            <a class="btn btn-success" href="/up">+1</a>
            <a class="btn btn-danger" href="/down">-1</a>
            <a class="btn btn-warning" href="/clear">CLEAR ME</a>
        </div>
        <div class="form">
            <form action="/input" method="post">
                <label for="">Add a number to increase or decrease the count!"</label>
                <input type="text" name="key" id="">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
<style>
    h1,h2{
        text-align: center;
    }

    .buttons{
        display: flex;
        justify-content: center;
    }

    .form{
        display: flex;
        justify-content: center;
        padding: 10px;
    }


    a{
        margin: 20px;
    }
</style>
</body>
</html>
