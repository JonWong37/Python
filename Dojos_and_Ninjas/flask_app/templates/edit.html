<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="bg-dark text-white">
            <h1>Edit User : {{user.first_name}}</h1>
            <form action="/update/user" method="post" class="bg-dark text-white">
                <input type="hidden" name="id" value="{{user.id}}">
                <div class="form-group">
                    <label for="formGroupExampleInput">First Name</label>
                    <input type="text" name ="first_name" class="form-control" id="" placeholder="{{user.first_name}}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Last Name</label>
                    <input type="text" name ="last_name" class="form-control" id="" placeholder="{{user.last_name}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name = "email" class="form-control" id="" aria-describedby="emailHelp" placeholder="{{user.email}}">
                </div>
                <input type="submit" value="SUBMIT">
                <a href="/delete/{{user.id}}"> Delete user </a>
            </form>
        </div>
    </div>
<style>
    .container > div{
        padding: 10px;
    }
</style>
</body>
</html>
