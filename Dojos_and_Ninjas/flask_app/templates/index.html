<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="bg-dark text-white row">
            <div class="col">
                <h1>Create Dojo</h1>
                <form action="/createdj" method="post" class="bg-dark text-white">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Dojo Name</label>
                        <input type="text" name ="name" class="form-control" id="" placeholder="">
                        <input type="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
            <div class="col">
                <h1>Dojos</h1>
                {% for dojo in dojos  %}
                    <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                {% endfor %}
                <a class="btn btn-success" href="/newninja">Create New Ninja</a>
            </div>
        </div>
    </div>
</body>
