<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="card bg-dark text-white" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{user.last_name}}</h6>
            <p class="card-text">{{user.email}}</p>
            <p class="card-text">created at : {{user.created_at}}</p>
            <p class="card-text">updated at : {{user.updated_at}}</p>
            <a href="/edit/{{user.id}}" class="card-link">Edit</a>
            <a href="/" class="card-link"> Home </a>
            <a href="/delete/{{user.id}}" class="card-link">Delete User</a>
        </div>
    </div>
</body>
</html>
